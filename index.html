<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run limit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100%;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100%;
            background-color: whitesmoke;
        }

        #map {
            width: 100vw;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/5lLQ4I8vQYxJm/giphy.gif');
            background-size: cover;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
        }

        #hud {
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 10000000;
            pointer-events: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 15px 15px;
            box-sizing: border-box;
        }

        .form-control {
            box-sizing: border-box;
            width: 400px;
        }

        #adresse {
            pointer-events: initial;
        }

        #propositions {
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 10000000;
        }
        #propositions.touchable {
            pointer-events: initial;
        }
        .proposition {
            display: block;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.7);
            min-height: 46px;
            line-height: 46px;
            z-index: 10000000;
            padding: 0 15px;
            margin: 5px 0px;
            font-size: 18px;
            border-radius: 5px;
            width: 400px;
        }
        .proposition:hover {
            background-color: #fff;
            cursor: pointer;
        }

        @media screen and (max-width: 660px) {
            #hud {
                justify-content: flex-end;
                padding: 10px 10px;
            }
            #adresse {
                width: calc(100vw - 70px);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="map"></div>
        <div id="hud" class="position-absolute">
            <div>
                <input name="adresse" type="text" class="form-control form-control-lg shadow" id="adresse"
                    placeholder="Rechercher votre domicile" autocomplete="off">
                <ul id="propositions"></ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="./asset/js/app.js"></script>
</body>

</html>
